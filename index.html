<body>


    <h2>Enter Population Details</h2>
    
    <form id="populationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="education">Education:</label>
        <select id="education" name="education" required>
            <option value="None">None</option>
            <option value="High School">High School</option>
            <option value="Bachelor">Bachelor</option>
            <option value="Master">Master</option>
            <option value="PhD">PhD</option>
        </select><br><br>

        <label for="profession">Profession:</label>
        <select id="profession" name="profession" required>
            <option value="Unemployed">Unemployed</option>
            <option value="Engineer">Engineer</option>
            <option value="Teacher">Teacher</option>
            <option value="Doctor">Doctor</option>
            <option value="Artist">Artist</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Population Records</h2>
    <ul id="recordsList"></ul>

    <script>
        // Constructor function
        function Person(name, gender, address, education, profession) {
            this.name = name;
            this.gender = gender;
            this.address = address;
            this.education = education;
            this.profession = profession;
        }

        // Function to add record to localStorage and display it
        function addRecord(person) {
            let records = JSON.parse(localStorage.getItem('populationRecords')) || [];
            records.push(person);
            localStorage.setItem('populationRecords', JSON.stringify(records));
            displayRecords();
        }

        // Function to display records from localStorage
        function displayRecords() {
            let records = JSON.parse(localStorage.getItem('populationRecords')) || [];
            let recordsList = document.getElementById('recordsList');
            recordsList.innerHTML = ''; // Clear the list

            records.forEach(function(record) {
                let li = document.createElement('li');
                li.textContent = `${record.name} - ${record.gender} - ${record.address} - ${record.education} - ${record.profession}`;
                recordsList.appendChild(li);
            });
        }

        // Form submit event listener
        document.getElementById('populationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let name = document.getElementById('name').value;
            let gender = document.querySelector('input[name="gender"]:checked').value;
            let address = document.getElementById('address').value;
            let education = document.getElementById('education').value;
            let profession = document.getElementById('profession').value;

            let newPerson = new Person(name, gender, address, education, profession);
            addRecord(newPerson);

            // Clear the form
            document.getElementById('populationForm').reset();
        });

        // Display records on page load
        window.onload = displayRecords;
    </script>
